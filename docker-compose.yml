version: '3.8'

services:
  # OMNI Application (includes SQLite database)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///omni.db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    ports:
      - "8000:8000"
      - "7860:7860"
    volumes:
      - omni_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  omni_data:
    name: omni-data

networks:
  default:
    name: omni-network
    driver: bridge
